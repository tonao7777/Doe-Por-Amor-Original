  <script>

    function Login() {
      var done = 0;
      var usuario = document.login.usuario.value; usuario = usuario.toLowerCase();
      var password = document.login.password.value; password = password.toLowerCase();

      if (usuario == "carrododanone" && password == "123") { window.location = "teste.html"; done = 1; } 
      if (usuario == "Antony" && password == "doepfv") { window.location = "teste.html"; done = 1; }
      if (usuario == "doeporamor" && password == "123456789") { window.location = "file:///C:/Users/Antony/Desktop/doe%20por%20amor/principal/index.html#home"; done = 0; }
      if (done == 0) { alert("Usuario Ou Senha invalido"); }
    }


    //função  de ver password ocutada//
    
    function mouseoverPass(obj) {
      var obj = document.getElementById('password');
      obj.type = "text";  //texto primero//
    }
    function mouseoutPass(obj) {
      var obj = document.getElementById('password');
      obj.type = "password"; // apertando no botao ou na imagem veremos a senha digitada//
    }


  </script>
